name: update readme

 on:
  schedule:
  #5 is time in utc and this will run automatically every day at 10:30
   - crone: "0 5 * * *"
   workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme-with-videos:
  runs-on: ubuntu-latest
  steps:
  - uses: actions/checkout@v4
  - uses: gautamkrishnar/blog-post-workflow@master
     with:
      comment_tag_name: "YOUTUBE"
      feed_list: https://youtube.com/feeds/videos.xml?channel_id=UCBNDsFSeP7dkbl4hKeQ

